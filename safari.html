<script>
   
let ids = ["img0", "img1", "img2", "img3", "img4", "img5", "img6", "img7", "img8", "img9", 
           "img10", "img11", "img12", "img13", "img14", "img15", "img16", "img17", "img18", "img19",
           "img20", "img21", "img22", "img23", "img24", "img25", "img26", "img27", "img28", "img29",
           "img30", "img31", "img32", "img33", "img34", "img35"];
let score = 0;
let locationsVisited = 0;
let lastLocation = 0;
let zebraLocations =  Array.from({ length: 5 }, () => Math.floor(Math.random() * 36));
let lionLocation = Math.floor(Math.random() * 36);
let gameOver = false;


function check(position) {
   
    if (gameOver) return;
    let imageId = ids[position];
    let imageElement = document.getElementById(imageId);
    if (position === lionLocation) {
        imageElement.src = "lion.jpg";
        gameOver = true;
        score -= 2;
        alert("Game Over! You found the lion.");
    } else if (zebraLocations.includes(position)) {

        imageElement.src = "zebra.jpg";
        score += 4;
    } else {

        imageElement.src = "elephant.jpg";
        score += 1;
    }

    locationsVisited++;

    lastLocation = position;
    document.getElementById("score").innerText = "Score: " + score;
    document.getElementById("locations").innerText = "Locations Visited: " + locationsVisited;
}


function help() {
    
    let lastRow = Math.floor(lastLocation / 6);
    let lastCol = lastLocation % 6;


    let lionRow = Math.floor(lionLocation / 6);
    let lionCol = lionLocation % 6;


    let closestLocations = [
        (lastLocation - 1 + 36) % 36,  
        (lastLocation + 1) % 36,       
        (lastLocation - 6 + 36) % 36,  
        (lastLocation + 6) % 36        
    ];

    for (let i = 0; i < closestLocations.length; i++) {
        if (zebraLocations.includes(closestLocations[i])) {
            document.getElementById("help-result").innerText = "I see stripes";
            return "I see stripes";
        }
    }


    if (Math.abs(lastRow - lionRow) <= 1 && Math.abs(lastCol - lionCol) <= 1) {
        document.getElementById("help-result").innerText = "Rawr";
        return "Rawr";
    }

  
    document.getElementById("help-result").innerText = "Its grey";
    return "Its grey";
}

function moveLion() {
      const directions = [-1, 1, -6, 6];  
      const randomDirection = directions[Math.floor(Math.random() * directions.length)];
      lionLocation = (lionLocation + randomDirection + 36) % 36; 
    }
