<!DOCTYPE html>
<html lang="en">
<head>
  <title>Precision page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

  <h2>Ramdas speed check</h2>

  <div id="target">Your time</div>
  <div id="counter">Count</div>

  <button id="startBtn">Start Timer</button>
  <button id="stopBtn">Stop Timer</button>
  
  
  <script> 
    let stopTime = undefined; 
    let startTime;  
        let countdown;  
        let count = 10;
        function startTimer() {
            startTime = Date.now(); 
            count = 10; 
            document.getElementById("counter").innerText = "Count: " + count;
            countdown = setInterval(() => {
                count--;
                document.getElementById("counter").innerText = "Count: " + count;
                if (count <= 0) {
                    clearInterval(countdown);
                    alert("Time's up! Please press 'Stop Timer'.");
                }
            }, 1000); 
        }
        function recordTime() {
            stopTime = Date.now();
            clearInterval(countdown);
            const timeElapsed = (stopTime - startTime) / 1000; 
            console.log("Stop time recorded:", timeElapsed); 
            document.getElementById("target").innerText = "Your time: " + timeElapsed + " seconds";
            
        }
        document.getElementById('startBtn').onclick = startTimer; 
        document.getElementById('stopBtn').onclick = recordTime;  
    </script>
  </script>

</body>
</html>
