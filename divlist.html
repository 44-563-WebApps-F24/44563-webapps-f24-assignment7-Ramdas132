<!DOCTYPE html>
<html> 
    <head>
        <title>divlist page</title>
<style>
    .flex-container {
      display: flex;  flex-direction:row;
      background-color: red;
  }

.flex-container > div {  /*div children of the flex container*/
  background-color: #f1f1f1; 
  margin: 10px;  padding: 20px;  font-size: 30px;
}

/* Responsive layout */
@media (max-width: 600px) { 
	 .flex-container{
		 flex-direction:column;
		 background-color: green;
	  }
	}
</style></head>
<body>
    <h2>Ramdas builds list with divs</h2>


        <input type="text"  id="inputText"><br><br>
		<button onclick="makeNewDiv()">Add end</button><br><br>
        <button onclick="addFront()">Add front</button><br><br>
        <button onclick="del()">Remove</button><br><br>
        <button onclick="swap()">Swap</button>
        <br><br>
		<div class="flex-container" id="target">
		  <div class="divlist">row item 1</div>   
		  <div class="divlist">row item 2</div>  
		  <div class="divlist">row item 3</div>  
		</div>
        

<script>
	function makeNewDiv(){
		let element = document.createElement("div")
		element.innerHTML = document.getElementById("inputText").value;
		element.style.color = "green"
		element.className = "divlist"

		let container = document.getElementById('target')
		container.appendChild(element)
		let items = document.getElementsByClassName('divlist')
		let first = 0;
		console.log("last is " + first)
		items[first].remove()	
	}

    function del() {
        let divListItems = document.getElementsByClassName("divlist")
        let len=divListItems.length
        let index=Math.floor(len/2)
        if(len>0)
    {
        divListItems[index].remove()
    }
    else{
        alert("no items list is empty")
    }
    }

    function addFront()
    {
        let element = document.createElement("div")
		element.innerHTML = document.getElementById("inputText").value;
		element.style.color = "green"
		element.className = "divlist"

		let container = document.getElementById('target')
		container.insertBefore(element,container.firstChild)
		let items = document.getElementsByClassName('divlist')
        let last = items.length - 1
		items[last].remove()

    }

    function swap() {
      let divListItems = document.getElementsByClassName("divlist");
      let length = divListItems.length;
      if (length < 2) {
        alert("Need at least 2 items to swap.");
        return;
      }

      let index1 = Math.floor(Math.random() * length);
      let index2;
      do {
        index2 = Math.floor(Math.random() * length);
      } while (index1 === index2); // Ensure different items

      // Swap elements
      let container = document.getElementById("target");
      let item1 = divListItems[index1];
      let item2 = divListItems[index2];

      if (index1 < index2) {
        container.insertBefore(item2, item1);
        container.insertBefore(item1, divListItems[index2]);
      } else {
        container.insertBefore(item1, item2);
        container.insertBefore(item2, divListItems[index1]);
      }
    }
</script>
</body>
</html>
